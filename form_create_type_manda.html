<table id="table-types-prets">
        <thead>
            <tr>
                <th>ID</th>
                <th>Libelle</th>
                <th>Taux</th>
                <th>Montant Min</th>
                <th>Montant Max</th>
                <th>Delai Max</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
   <form id="form-type-pret">
    <label for="libelle">Libellé:</label>
    <input type="text" id="libelle" name="libelle" required><br>
    
    <label>Taux (%):</label>
    <div id="taux-container">
        <div class="taux-row">
            <input type="number" name="taux[]" step="0.01" required>
            <button type="button" onclick="removeTaux(this)">🗑️</button>
        </div>
    </div>
    <button type="button" onclick="addTaux()">Ajouter un autre taux</button><br>
    
    <label for="montantMinimum">Montant Minimum:</label>
    <input type="number" id="montantMinimum" name="montantMinimum" required><br>
    
    <label for="montantMaximum">Montant Maximum:</label>
    <input type="number" id="montantMaximum" name="montantMaximum" required><br>
    
    <label for="delaiMax">Délai Max (mois):</label>
    <input type="number" id="delaiMax" name="delaiMax" required><br>
    
    <button type="button" onclick="ajouterTypePret()">Ajouter Type de Prêt</button>
</form>
